<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Header</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Подключаем кастомный конфиг -->
        <script src="../tailwind-config.js"></script>
    </head>
    <body class="bg-base font-sans">
        <header class="flex items-center justify-between p-4">
            <!-- Левая часть: фото + имена + дата -->
            <div class="flex items-center space-x-3">
                <!-- Фото -->
                <img
                    src="https://placehold.co/600x400"
                    alt="Фото"
                    class="w-16 h-16 rounded-soft object-cover"
                />
                <!-- Текст -->
                <div>
                    <p class="text-small text-gray-600">Алексей & Мария</p>
                    <p class="text-h3 text-gray-800 font-semibold">
                        12.10.2025
                    </p>
                </div>
            </div>

            <!-- Правая часть: иконка уведомлений -->
            <button class="relative bg-active p-3 rounded-full">
                <svg
                    width="22px"
                    height="22px"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M9.10745 2.67414C9.98414 2.24187 10.9649 2 12 2C15.7274 2 18.7491 5.13623 18.7491 9.00497V9.70957C18.7491 10.5552 18.9903 11.3818 19.4422 12.0854L20.5496 13.8095C21.5612 15.3843 20.789 17.5249 19.0296 18.0229C14.4273 19.3257 9.57274 19.3257 4.97036 18.0229C3.21105 17.5249 2.43882 15.3843 3.45036 13.8095L4.5578 12.0854C5.00972 11.3818 5.25087 10.5552 5.25087 9.70957V9.00497C5.25087 7.93058 5.48391 6.91269 5.90039 6.00277"
                        stroke="#1C274C"
                        stroke-width="1.5"
                        stroke-linecap="round"
                    ></path>
                    <path
                        d="M7.5 19C8.15503 20.7478 9.92246 22 12 22C12.2445 22 12.4847 21.9827 12.7192 21.9492M16.5 19C16.2329 19.7126 15.781 20.3428 15.1985 20.8393"
                        stroke="#1C274C"
                        stroke-width="1.5"
                        stroke-linecap="round"
                    ></path>
                </svg>
                <span
                    class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"
                ></span>
            </button>
        </header>
    </body>
</html>
